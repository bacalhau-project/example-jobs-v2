name: Running a Prolog Script
type: batch
count: 1
tasks:
  - name: My main task
    Engine:
      type: docker
      params:
        Image: "swipl" 
        Entrypoint:
          - /bin/bash
        Parameters:
          - -c     
          - swipl -q -s helloworld.pl -g hello_world
    InputSources:
      - Target: "/helloworld.pl"
        Source:
          Type: urlDownload
          Params:
            URL: https://raw.githubusercontent.com/bacalhau-project/examples/main/scripts/helloworld.pl
            Path: /helloworld.pl