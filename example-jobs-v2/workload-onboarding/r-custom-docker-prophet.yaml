name: Building and Running your Custom R Containers
type: batch
count: 1
tasks:
  - name: My main task
    Engine:
      type: docker
      params:
        Image: "ghcr.io/bacalhau-project/examples/r-prophet:0.0.2" 
        Entrypoint:
          - /bin/bash
        Parameters:
          - -c
          - Rscript Saturating-Forecasts.R "/example_wp_log_R.csv" "/outputs/output0.pdf" "/outputs/output1.pdf"
    InputSources:
      - Target: "/example_wp_log_R.csv"
        Source:
          Type: "s3"
          Params:
            Bucket: "r-custom-docker-prophet"
            Key: "*"
            Region: "us-east-1"