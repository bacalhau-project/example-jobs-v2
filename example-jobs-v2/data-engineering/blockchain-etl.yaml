name: Ethereum Blockchain Analysis with Ethereum-ETL
type: batch
count: 1
tasks:
  - name: My main task
    Engine:
      type: docker
      params:
        Image: ghcr.io/bacalhau-project/examples/blockchain-etl:0.0.6
    InputSources:
      - Target: "/inputs/data.tar.gz"
        Source:
          Type: "s3"
          Params:
            Bucket: "blockchain-etl-eth"
            Key: "blockchain-etl.gz"
            Region: "us-east-1"